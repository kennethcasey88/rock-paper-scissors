<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rps</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span id="title">ROCK PAPER SCISSORS</span><br> 
                First to five wins<br>
                Make your choice below:
            </div>
            <div class="btns">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scisBtn">Scissors</button>
            </div>

            <div id="message">

            </div>

            <div id="labels">
                <span id="userLabel">Player Scores</span>
                <span id="cpuLabel">CPU Scores</span>
            </div>
            <div class="score">
                <div id="user">

                </div>
                <div id="computer">
                    
                </div>

            </div>
        </div>
        
    </body>
</html>
